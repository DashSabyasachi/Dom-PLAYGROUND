    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <script>
        let play_btn = document.querySelector('#play-btn');
        let stop_btn = document.querySelector('#stop-btn');
        let reset_btn = document.querySelector('#reset-btn');
        let items = document.querySelectorAll('.col-1');
        // console.log(items);
        let count = 0;
        let interval;

        function bg() {
            if (count == 60) {
                count = 0;
            }
            items.forEach((e, i) => {
                if (count === i) {
                    // items[i].style.backgroundColor=`rgb(${Math.trunc(Math.random()*255)},${Math.trunc(Math.random()*255)},${Math.trunc(Math.random()*255)})`;
                    items[i].style.background = `linear-gradient(${Math.trunc(Math.random() * 360)}deg,
                                                 rgb(${Math.trunc(Math.random() * 255)},${Math.trunc(Math.random() * 255)},${Math.trunc(Math.random() * 255)}),
                                                 rgb(${Math.trunc(Math.random() * 255)},${Math.trunc(Math.random() * 255)},${Math.trunc(Math.random() * 255)}))`;
                    items[i].style.transform = `perspective(6cm) translateZ(0px)`
                }
                else if (count == 0) {
                    items[i].style.background = 'white';
                    items[i].style.transform = `perspective(0cm) translateZ(0px)`
                }
                // else {
                //     items[i].style.background = 'white';
                //     items[i].style.transform = `perspective(0cm) translateZ(0px)`
                // }
            });
            count++;
        }
        play_btn.addEventListener('click', () => {
            if (!interval) interval = setInterval(bg, 500);
        });
        stop_btn.addEventListener('click', () => {
            clearInterval(interval)
            interval = undefined;
        });
        reset_btn.addEventListener('click', () => {
            count = 0;
            clearInterval(interval)
            interval = undefined;
            items.forEach((e) => {
                e.style.background = 'white'
                e.style.transform = `perspective(0cm) translateZ(0px)`
            })
        });
    </script>
