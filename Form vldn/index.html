<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
      <h1>Form validation</h1>
      <hr>
      username:
      <input type="text" id="username" placeholder="Enter your name">
      <div class="error" id="unError"></div>
      <br>
      password:
      <input type="password" id="password" placeholder="Enter your password">
      <br>
      confirm password:
      <input type="password" id="cnfrmPw" placeholder="Enter your confirm password">
      <div class="error" id="pwError"></div>
      <br>
      Mobile:
      <input type="number" id="mobile">
      <div class="error" id="mobError"></div>
      <br>
      Gender:
      M<input type="radio" name="gender" id="m">
      F<input type="radio" name="gender" id="f">
      O<input type="radio" name="gender" id="o">
    <br>
    select your course:
    <select id="course">
        <option value="react">react</option>
        <option value="node">node</option>
        <option value="next">next</option>
    </select>
    <br>
    <button id="btn">Submit</button>
<script src="script.js"></script>
</body>
</html>
